<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding to UTF-8 for handling various characters -->
    <meta charset="UTF-8">
    <!-- Make the page responsive for different device widths -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the web page -->
    <title>WickEditor Animation Showcase</title>
    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>WickEditor Animation Showcase</h1>
    <!-- Div container for the GIF animation -->
    <div class="animation-gif">
        <!-- Display the GIF image. -->
        <img src="animations/walking.gif" alt="WickEditor gif format" class="animation">
    </div>
    <!-- Div container for the MP4 video -->
    <div class="animation-video">
        <!-- HTML5 video element. -->
        <video src="animations/walking1.mp4" alt="WickEditor mp4 format" class="video" controls>
        </video>
    </div>
</body>

</html>
